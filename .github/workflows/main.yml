name: main

on:
  push:
    branches: [ main ]
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  RUST_BACKTRACE: "1"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # This is a workaround from: https://github.com/actions/checkout/issues/590#issuecomment-970586842
      - name: checkout dummy commit (submodule bug workaround)
        run: "git checkout -f $(git -c user.name=x -c user.email=x@x commit-tree $(git hash-object -t tree /dev/null) < /dev/null) || :"

      - name: clone repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install rust
        uses: risc0/risc0/.github/actions/rustup@release-2.0
        with:
          toolchain: '1.85'

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: risczero toolchain install
        uses: risc0/risc0-ethereum/.github/actions/cargo-risczero-install@release-2.0
        with:
          risczero-version: '2.0.0'
          toolchain-version: '1.85.0'

      - name: build rust guest
        run: cargo build

      - name: build solidity contracts
        run: forge build

      - name: run tests
        run: cargo test

      - name: run foundry tests in dev mode
        env:
            RISC0_DEV_MODE: true
        run: forge test -vvv

  integration-test:
    name: integration test
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: full
    steps:
      # This is a workaround from: https://github.com/actions/checkout/issues/590#issuecomment-970586842
      - name: checkout dummy commit (submodule bug workaround)
        run: "git checkout -f $(git -c user.name=x -c user.email=x@x commit-tree $(git hash-object -t tree /dev/null) < /dev/null) || :"

      - name: clone repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install rust
        uses: risc0/risc0/.github/actions/rustup@release-2.0
        with:
          toolchain: '1.85'

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: risczero toolchain install
        uses: risc0/risc0-ethereum/.github/actions/cargo-risczero-install@release-2.0
        with:
          risczero-version: '2.0.0'
          toolchain-version: '1.85.0'

      - name: build rust guest
        run: cargo build

      - name: build solidity contracts
        run: forge build

      - name: run foundry tests with local prover
        env:
          RISC0_DEV_MODE: false
        run: forge test -vvv

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install rust
        uses: risc0/risc0/.github/actions/rustup@release-2.0
        with:
          toolchain: '1.85'

      - name: install cargo-sort
        uses: baptiste0928/cargo-install@904927dbe77864e0f2281519fe9d5bd097a220b3
        with:
          crate: cargo-sort
          version: "=1.0.9"
          locked: true

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: lint rust code
        run: cargo fmt --all --check

      - name: lint guest rust code
        working-directory: methods/guest
        run: cargo fmt --all --check

      - name: lint cargo files
        run: cargo sort --workspace --check

      - name: lint guest cargo files
        working-directory: methods/guest
        run: cargo sort --workspace --check

      - name: check solidity code formatting
        run: forge fmt --check
